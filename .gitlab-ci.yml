image: elixir:latest

stages:
  - test
  - deploy

test:
  stage: test
  services:
    - postgres:latest
  variables:
    POSTGRES_DB: gym_rats_test
    POSTGRES_HOST: postgres
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: "postgres"
    MIX_ENV: "test"
  before_script:
    - mix local.rebar --force
    - mix local.hex --force
    - mix deps.get --only test
    - mix ecto.create
    - mix ecto.migrate
  script:
    - mix coveralls
  coverage: '/\[TOTAL\]\s+(\d+\.\d+%)$/'
  only:
    - merge_requests
    - master
    - production
    
deploy_pre_production:
  stage: deploy
  script:
    - echo "Deploying to pre-production"
    - git remote add gigalixir $GIGALIXIR_REMOTE_URL
    - git push -f gigalixir HEAD:refs/heads/master
  environment:
    name: pre-production
    url: https://pre.gymratsapi.com
  only:
    - master

deploy_production:
  stage: deploy
  script:
    - echo "Deploying to production"
    - git remote add gigalixir $GIGALIXIR_REMOTE_URL
    - git push -f gigalixir HEAD:refs/heads/master
  environment:
    name: production
    url: https://www..gymratsapi.com
  only:
    - production
