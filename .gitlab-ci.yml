image: elixir:latest

stages:
  - test

test:
  stage: test
  services:
    - postgres:latest
  variables:
    POSTGRES_DB: gym_rats_test
    POSTGRES_HOST: postgres
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: "postgres"
    MIX_ENV: "test"
  before_script:
    - mix local.rebar --force
    - mix local.hex --force
    - mix deps.get --only test
    - mix ecto.create
    - mix ecto.migrate
  script:
    - mix coveralls
  coverage: '/\[TOTAL\]\s+(\d+\.\d+%)$/'
  only:
    - merge_requests
    - master
    - pre-production
    - production
    



